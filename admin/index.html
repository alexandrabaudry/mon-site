<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CMS</title>
  </head>
  <body>
    <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>
    <script>
      if (typeof window !== "undefined") {
        window.addEventListener('DOMContentLoaded', function () {
          if (typeof CMS !== 'undefined') {
            CMS.init();
          } else {
            console.error("CMS is not defined");
          }
        });
      }
    </script>
    <div id="nc-root"></div>
  </body>
</html>
