<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin</title>
  </head>
  <body>
    <script type="module">
      import * as CMS from "https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.es.js";

      window.addEventListener('DOMContentLoaded', () => {
        CMS.init({
          config: {
            backend: {
              name: "github",
              repo: "alexandrabaudry/mon-site",
              branch: "main",
              auth_scope: "repo"
            },
            media_folder: "images/uploads",
            public_folder: "/images/uploads",
            collections: [
              {
                name: "blog",
                label: "Articles du blog",
                folder: "blog",
                create: true,
                slug: "{{slug}}",
                fields: [
                  { label: "Titre", name: "title", widget: "string" },
                  { label: "Date", name: "date", widget: "datetime" },
                  { label: "Contenu", name: "body", widget: "markdown" }
                ]
              }
            ]
          }
        });
      });
    </script>
  </body>
</html>
