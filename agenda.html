<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Agenda</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      font-size: 1.1em;
    }
    ul.events {
      list-style: none;
      padding: 0;
    }
    ul.events li {
      background: #f0f8f8;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    ul.events li time {
      font-weight: bold;
      color: #5eaaa8;
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <header><h1>Agenda</h1></header>
  
  <nav>
    <!-- mêmes liens que tes autres pages -->
  </nav>

  <main>
    <h2>Prochains événements et ateliers</h2>
    <ul class="events" id="eventList">
      <!-- événements injectés ici par JavaScript -->
    </ul>
  </main>

  <footer>© Agenda - Tous droits réservés</footer>

  <script>
    const events = [
      { date: '2025-07-12', title: 'Atelier Communication Animale', description: 'Découverte de la communication intuitive.' },
      { date: '2025-08-05', title: 'Stage Soins Energétiques', description: 'Apprenez les bases du magnétisme pour animaux.' },
      { date: '2025-09-15', title: 'Initiation à la Lithothérapie', description: 'Atelier découverte des pierres semi-précieuses.' }
    ];

    const eventList = document.getElementById('eventList');

    events.forEach(event => {
      const li = document.createElement('li');
      li.innerHTML = `<time datetime="${event.date}">${new Date(event.date).toLocaleDateString('fr-FR')}</time>
                      <strong>${event.title}</strong><br>${event.description}`;
      eventList.appendChild(li);
    });
  </script>
</body>
</html>
